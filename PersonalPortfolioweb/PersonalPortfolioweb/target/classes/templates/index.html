<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>My Portfolio</header>
    <nav>
        <a href="/about">About Me</a> |
        <a href="/projects">Projects</a> |
        <a href="/contact">Contact</a>
    </nav>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
    </div>
</body>
</html>
